<div flash-alert active-class="in" class="alert fade text-center">
  <strong class="alert-heading">Notification:</strong>
  <span class="alert-message">{{ flash.message }}</span>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label for="thing" class="col-md-2 control-label col-md-offset-2">
    Thing
    </label>

    <div class="col-md-5">
      <input type="text" name="thing" class="form-control" placeholder="e.g. Rum Ham" ng-model="oneline.subject">
    </div>
  </div>

  <div class="form-group">
    <label for="Oneline" class="col-md-2 control-label col-md-offset-2">
    Oneline
    </label>
    <div class="col-md-5">
      <textarea name="oneline" class="form-control" ng-model='oneline.definition' placeholder="e.g. A rum-dipped chunk of ham that floats in the ocean">
      </textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-4 col-md-offset-5 text-right">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</form>
