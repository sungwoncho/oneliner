<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find oneliners</h1>
</header>

<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <input ng-model="keywords" type="text" name="keywords" autofocus class="form-control" placeholder="Search (e.g. New York)">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">
        Search
      </button>
      <button ng-click="newOneline()" class="btn btn-success btn-lg">New</button>
    </div>
  </form>
</section>

<div ng-repeat="oneline in onelines">
  <h1>{{ oneline.subject }}</h1>
  <p>{{ oneline.definition }}</p>
</div>
